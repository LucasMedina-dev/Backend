<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            all:unset;
            display: block;
        }
    
        .box{
            display:inline-flex;
            flex-wrap: wrap;
            background-color: grey;
        }
        .image{
            width: 150px;
        }
        #chatbox{
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    <form id="productForm">
        <input id="title" type="text" name="title" placeholder="Titulo">
        <input id="price" type="text" name="price" placeholder="Precio">
        <input id="thumbnail" type="text" name="thumbnail" placeholder="Imagen">
        <input id="submitButton" type="submit"> 
    </form>
    <div id="products"></div>
    <div id="chatbox">
        <div id="messages"></div>
        <input required id="email" name="email" type="text" placeholder="Escribe tu email">
        <form id="chatboxForm">
            <input required id="message" name="message" type="text" placeholder="Escribe un mensaje">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
